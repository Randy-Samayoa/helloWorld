{% extends "manager_base.html" %}

{% block page_title %}Edit Employee{% endblock %}

{% block page_content %}
<h1 style="color: #007BFF;">Edit Employee Information</h1>


<form action="{{ url_for('edit_employee', user_id=employee.user_id) }}" method="post" class="row g-3">
    <!--First Name input -->
    <div class="col-md-6">
        <label for="employee_fname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="employee_fname" name="first_name" value="{{ employee.first_name }}" required>
    </div>
    <!-- Last Name input -->
    <div class="col-md-6">
        <label for="employee_lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="employee_lname" name="last_name" value="{{ employee.last_name }}" required>
    </div>
    <!--Job Title input -->
    <div class="col-md-6">
        <label for="employee_title" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="employee_title" name="title" value="{{ employee.title }}" required>
    </div>
    <!-- Phone Number input-->
    <div class="col-md-6">
        <label for="employee_phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="employee_phone" name="phone" value="{{ employee.phone }}" required>
    </div>
    <!--Email input-->
    <div class="col-md-6">
        <label for="employee_email" class="form-label">Email</label>
        <input type="email" class="form-control" id="employee_email" name="email" value="{{ employee.email }}" required>
    </div>
    <!-- Update button -->
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Update Employee</button>
    </div>
</form>
{% endblock %}
