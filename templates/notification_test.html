{% extends "home_base.html" %}

{% block page_title %}Dashboard{% endblock %}

{% block page_content %}
    <div class="content-container">
    <h3>Notification(s)</h3>
    <!-- Add a bell icon from Font Awesome. -->
    <i class="fa-solid fa-bell"></i>
</div>

<button type="button" class="btn btn-primary">Dismiss All</button>
<button type="button" class="btn btn-primary">Mark All As Read</button>

<!-- Used Bootstrap to display a table that has the hover feature. -->
<table class="table table-hover">
 <thead>
    <tr class="table-row-color">
      <th scope="col">#</th>
      <th scope="col">Time</th> {{ notifications.date.created }} <br>
      <th scope="col">Notification</th> {{ project. }}
    </tr>
 </thead>
 <tbody>
    {% for notifications in notifications %}

  </tbody>
</table>

{% endblock %}




{% endblock %}
