<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}{% endblock %}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  {% block extra_css_js %}{% endblock %}
  </head>

  <body class="smokywhite">
    <!--Bootstrap Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top navbar-padding ecomm-navbar-color">
        <img src="{{ url_for('static', filename='images/V&R E-Commerce LLC Logo2.jpg') }}" width= "100" height="60" alt="V&R E-Commerce LLC">
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link nav-font-size" href="/">Home<span class="sr-only"></span></a>
      </li>
        <li class="nav-item active">
        <a class="nav-link nav-font-size" href="/contact-us">Contact Us<span class="sr-only"></span></a>
        </li>
    </ul>
  </div>
    </nav>
    <div class="col">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert {{ 'alert-success' if category == 'success' else 'alert-danger' }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

    {% block page_content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
