{% extends "manager_base.html" %}

{% block page_title %}Reports{% endblock %}


{% block page_content %}

<h1 class="centered">Analytical Dashboard</h1>


<h3>Top Employee</h3>
    <div class="row">
        <div class="col-12">
            <div class="row d-flex justify-content-center">
                <div class="col-10" id="top_employees_graph"></div>
            </div>
        </div>
    </div>
    <h3>Work Requests By Service</h3>
    <div class="row d-flex justify-content-center">
        <div class="col-12 row d-flex justify-content-center" id="work_requests_by_service_graph"></div>
    </div>

    <h3>Average Quote Amount by Service</h3>
    <div class="row d-flex justify-content-center">
        <div class="col-12" id="average_quote_graph"></div>
    </div>

    <script>
        Plotly.newPlot('top_employees_graph', JSON.parse('{{ top_employees_graph|safe }}'));
        Plotly.newPlot('work_requests_by_service_graph', JSON.parse('{{ work_requests_by_service_graph|safe }}'));
        Plotly.newPlot('average_quote_graph', JSON.parse('{{ average_quote_graph|safe }}'));
    </script>




{% endblock %}
